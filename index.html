<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/kino.uz.png " alt="">
          </a>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ms-3">
                <select onchange="fnYear(value)" class="form-select border-0 bg-dark text-light" aria-label="Default select example">
                     <option selected>Year</option>
                    <option value="New">New</option>
                    <option value="Old">Old</option>
                  </select>
              </li>
              <li class="nav-item ms-3">
                <select onchange="fnRaiting(value)" class="form-select  border-0 bg-dark text-light" aria-label="Default select example">
                    <option selected>Raiting</option>
                    <option value="Min">Min</option>
                    <option value="Max">Max</option>
                  </select>
              </li>
              <li class="nav-item ms-3">
                <select onchange="fnCategory(value)" class="js__category form-select  border-0 bg-dark text-light" aria-label="Default select example">
                    <option selected>Category</option>
                    <option value="Family">Family</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>

                  </select>
              </li>
              
              <li class="nav-item dropdown">

            </ul>
            <form onsubmit="movieSearch(event)" class="d-flex" role="search">
              <input class="form-control me-2" name="mov" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="carusel__wrapper">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/6....jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/jon.png" class="d-block w-100" alt="...">
              </div>
                
              <div class="carousel-item">
                <img src="./img/spider.2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <div class="container">
        <ul class="movises__list">
   
        </ul>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
</html>
